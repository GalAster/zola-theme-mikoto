{% extends "index.html" %}

{% block content %}
<div class="taxonomies">
    <div class="taxonomies__title">
        {{ terms | length }} Tags in Total
    </div>
    <div class="taxonomies__items">
        {% for tag in terms %}
        <p><a href="{{ tag.permalink }}">
            {{ tag.name }}
            <span class="count">{{ tag.pages | length }}</span>
        </a></p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
